    <!DOCTYPE html>
<html lang="en">
 
<!-- Head Section Content -->
<head>
 
    <!-- Page title -->
    <title>Basic form design using HTML</title>
</head>
 
<!-- Body Section Content -->
<body>
 
    <!-- Heading Content -->
    <h1>MEDICINE MANAGEMENT</h1>
 
    <h3>Basic form design using HTML</h3>
     <!-- Creating a from -->
    <form action="#">
        <fieldset>
            <legend>MEDICINE DETAILS</legend>
 
            <!-- Label and input field -->
            
             <p>
                <label>Medical Name <input name="MedicalName" /></label>
            </p>
            
             <p>          
                <label>Medical Address :
                <br />
                <textarea name="address" cols="30"
                rows="3"></textarea>
                </label>
            </p> 
            
           <p>
                  <label>Medicine Name : <input name="MedicineName" /></label>
           </p>
            
           
            <p>
                 <label>Company Name : <input name="ComapnyName" /></label>
            </p>
            
            <p>
                <label>Price : <input name="price" /></label>
            </p>

             <p>
                <label>Date of Manufactured: <input type="date"
                    name="ManufacturedDate"></label>
            </p>
            
             <p> 
                 <label>Date of Expired <input type="date"
                    name="ExpiredDate"></label>
            </p>
            
            
                        <!-- Creating a button -->
            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>
 
</html>
